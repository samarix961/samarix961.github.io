<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix | Next-Gen Connectivity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & BASE STYLES --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        background-color: #050507; /* Deepest black-blue */
        /* الگوی شبکه‌ای حرفه‌ای در پس‌زمینه */
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* --- HEADER / NAVBAR --- */
    .navbar {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        background: rgba(5, 5, 7, 0.8); /* Glassmorphism */
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        z-index: 1000;
    }

    .nav-logo {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        font-size: 1.2em;
        color: #fff;
        text-decoration: none;
        letter-spacing: 1px;
    }

    .nav-links a {
        color: #888;
        text-decoration: none;
        margin-left: 30px;
        font-size: 0.9em;
        transition: 0.3s;
    }
    .nav-links a:hover { color: #fff; }

    /* --- HERO SECTION --- */
    .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 20px 60px;
    }

    /* وضعیت سیستم (کپسول) */
    .status-badge {
        background: rgba(0, 255, 65, 0.1);
        border: 1px solid rgba(0, 255, 65, 0.3);
        padding: 6px 16px;
        border-radius: 20px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8em;
        color: #00ff41;
        margin-bottom: 30px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .status-dot {
        width: 8px;
        height: 8px;
        background: #00ff41;
        border-radius: 50%;
        box-shadow: 0 0 8px #00ff41;
        animation: blink 2s infinite;
    }

    /* لوگوی اصلی با گرادینت و انیمیشن */
    h1 {
        font-size: 5em;
        line-height: 1.1;
        font-weight: 800;
        letter-spacing: -2px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #00c6ff, #0072ff); /* گرادینت آبی مدرن */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse-glow 4s infinite ease-in-out;
    }

    .subtitle {
        font-size: 1.2em;
        color: #8892b0;
        max-width: 600px;
        margin-bottom: 50px;
        line-height: 1.6;
    }

    /* --- BUTTONS --- */
    .btn-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        padding: 16px 32px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1em;
    }

    /* دکمه اصلی (گرادینت) */
    .btn-primary {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        border: 1px solid transparent;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
    }

    /* دکمه دوم (شیشه‌ای) */
    .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
    }
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #fff;
    }

    /* --- FOOTER --- */
    footer {
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        padding: 40px 20px;
        text-align: center;
        background: #030304;
        font-size: 0.9em;
        color: #555;
    }

    .footer-link {
        color: #777;
        text-decoration: none;
        transition: 0.3s;
        margin-left: 10px;
    }
    .footer-link:hover { color: #00c6ff; }

    /* --- ANIMATIONS --- */
    @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(0, 198, 255, 0.2)); opacity: 0.9; }
        50% { filter: drop-shadow(0 0 40px rgba(0, 198, 255, 0.6)); opacity: 1; }
    }
    
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        h1 { font-size: 3.5em; }
        .navbar { padding: 15px 20px; }
        .nav-links { display: none; } /* مخفی کردن لینک‌های بالا در موبایل برای سادگی */
    }
  </style>
</head>
<body>

  <!-- 1. نوار ناوبری حرفه‌ای (Header) -->
  <nav class="navbar">
      <a href="#" class="nav-logo">SAMARIX /// CORE</a>
      <div class="nav-links">
          <a href="https://github.com/samarix961/samarix961.github.io">Repository</a>
          <a href="mailto:samarix963@gmail.com">Contact</a>
      </div>
  </nav>

  <!-- 2. بخش اصلی (Hero Section) -->
  <section class="hero">
      
      <!-- وضعیت سیستم -->
      <div class="status-badge">
          <span class="status-dot"></span>
          SYSTEM OPERATIONAL
      </div>

      <!-- تیتر اصلی با انیمیشن -->
      <h1>SAMARIX</h1>
      
      <!-- توضیحات زیر تیتر -->
      <p class="subtitle">
          Advanced secure connectivity architecture. <br>
          Designed for stability, speed, and freedom.
      </p>

      <!-- دکمه‌ها -->
      <div class="btn-group">
          <a href="https://github.com/samarix961/samarix961.github.io/releases/latest" class="btn btn-primary">
              DOWNLOAD LATEST BUILD
          </a>
          
          <a href="https://github.com/samarix961/samarix961.github.io" class="btn btn-secondary">
              VIEW SOURCE CODE
          </a>
      </div>

  </section>

  <!-- 3. فوتر (Footer) -->
  <footer>
      <p>&copy; 2025 Samarix Project. Open Source & Secure.</p>
      <br>
      <p>
          Support: <a href="mailto:samarix963@gmail.com" class="footer-link">samarix963@gmail.com</a>
      </p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix Core — Official Release Hub</title>
  <style>
    body {
        background: #000;
        color: #ccc;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: radial-gradient(circle at center, #001122 0%, #000 80%);
        overflow: hidden;
    }

    /* عنوان اصلی با انیمیشن نفس کشیدن آرام */
    h1 {
        font-size: 6.5em;
        margin: 0;
        letter-spacing: 12px;
        background: linear-gradient(90deg, #00ff88, #00ffff, #0088ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
        0%   { opacity: 0.8; text-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
        50%  { opacity: 1;   text-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 136, 0.6); }
        100% { opacity: 0.8; text-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
    }

    /* خوش‌آمدگویی */
    .welcome {
        font-size: 1.4em;
        letter-spacing: 8px;
        margin-bottom: 50px;
        color: #00ffff;
        text-shadow: 0 0 15px #00ffff;
    }

    /* دکمه‌ها */
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 25px;
        width: 380px;
    }

    .download-btn {
        background: linear-gradient(45deg, #004400, #008844);
        color: #fff;
        padding: 18px 0;
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 3px;
        border: 2px solid #00ff41;
        border-radius: 6px;
        text-decoration: none;
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        transition: all 0.4s;
    }
    .download-btn:hover {
        background: linear-gradient(45deg, #00ff41, #00cc33);
        box-shadow: 0 0 50px rgba(0, 255, 65, 0.8);
        transform: translateY(-4px);
    }

    .repo-btn {
        color: #88aaff;
        border: 1px solid #4455aa;
        background: rgba(68, 85, 170, 0.1);
        padding: 14px 0;
        font-size: 1em;
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.3s;
    }
    .repo-btn:hover {
        background: rgba(0, 136, 255, 0.2);
        color: #00ffff;
        border-color: #00ffff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    /* فوتر */
    .footer {
        position: absolute;
        bottom: 30px;
        font-size: 0.85em;
        color: #006666;
        letter-spacing: 1px;
    }
    .footer a {
        color: #00aaaa;
        text-decoration: none;
    }
    .footer a:hover {
        color: #00ffff;
    }
  </style>
</head>
<body>

  <div class="welcome">SYSTEM ONLINE · CONNECTION SECURE</div>
  
  <h1>SAMARIX</h1>

  <div class="btn-container">
    <a href="./latest.exe" class="download-btn">
      DOWNLOAD LATEST CORE
    </a>

    <a href="https://github.com/samarix961/samarix961.github.io" class="repo-btn">
      MANUAL DOWNLOAD / VIEW SOURCE
    </a>
  </div>

  <div class="footer">
    OFFICIAL RELEASE HUB · ALWAYS UP-TO-DATE<br>
    Contact: <a href="mailto:samarix963@gmail.com">samarix963@gmail.com</a>
  </div>

</body>
</html>

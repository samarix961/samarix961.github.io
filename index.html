<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix — Secure Core Protocol</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --green: #3fb950;
      --border: #30363d;
      --card: #161b22;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    .logo {
      font-size: 5.5rem;
      font-weight: 800;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #58a6ff, #8b5cf6, #f471d0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.9; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.15); }
    }
    .tagline {
      font-size: 1.1rem;
      color: #8b949e;
      margin-bottom: 40px;
      font-weight: 500;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--card);
      padding: 8px 16px;
      border-radius: 50px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--green);
      margin-bottom: 50px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: var(--green);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--green);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .download-btn {
      display: block;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(88, 166, 255, 0.3);
    }
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(88, 166, 255, 0.5);
      background: #1f6feb;
    }
    .repo-link {
      color: #8b949e;
      font-size: 0.95rem;
      text-decoration: none;
      border-bottom: 1px dashed #444;
      padding-bottom: 2px;
    }
    .repo-link:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
    .footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #484f58;
    }
    .footer a {
      color: #8b949e;
      text-decoration: none;
    }
    .footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">SAMARIX</div>
    <div class="tagline">Next-generation secure tunneling protocol</div>
    
    <div class="status">
      <div class="dot"></div>
      <span>All systems operational</span>
    </div>

    <a href="./latest.exe" class="download-btn">
      Download Latest Core — Windows
    </a>

    <a href="https://github.com/samarix961/samarix961.github.io" class="repo-link">
      View source & manual downloads →
    </a>

    <div class="footer">
      Official Release Hub · Always Up-to-Date<br>
      Contact: <a href="mailto:samarix963@gmail.com">samarix963@gmail.com</a>
    </div>
  </div>

</body>
</html>
